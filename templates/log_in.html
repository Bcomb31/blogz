{% extends "base.html" %}

{% block content %}

<h1 style="text-align: center">Login</h1>

<form action="/login" method="post">
	<table align="center">
		<tr>
			<td>
				<label for = "username"> Username:</label>
				<input type="text" name="username" value= "{{user_name}}"/>
				<span class='error'>{{ user_error }}</span>
			</td>
		</tr>
		<tr>
			<td>
				<label for="password">Password:</label>
				<input type="password" name="password"/>
				<span class='error'>{{ password1_error }}</span>
			</td>
		</tr>
	</table>

	<input type="submit" value="Log-in"style="padding-left: 0px;padding-right: 0px;border-top-style: solid;border-top-width: 5px;margin-left: 65px;"/><br>

	<p>If you don't have an account, you may <a href = "/signup">register</a> here!</p><br>

	{% if error %}
	<p class='error'>{{ error }}</p>
	{% endif %}

</form>


{% endblock %}
