{% extends "base.html" %}

{% block content %}

  
    <h1 style="text-align:center;">Blog Users</h1>
    {% if users|length == 0%}
        <p> No user yet! </p>   
    {%else%}
        {% for user in users %}
        
            <li><a href="./blog?user={{user.username}}">{{user.username}}</a></li>

        {%endfor%}
    {%endif%}




{% endblock %}
